<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/7a5df7b800.js" crossorigin="anonymous"></script>
    <title>Let's Coder</title>

<body>
    <header class="header-navegacion">
        <div class="navegacion">
            <nav>
                <a href="home.html">Home</a>
                <a href="conocenos.html">Conócenos</a>
                <a href="contacto.html">Contacto</a>
            </nav>    
        </div>
    </header>
    <div class="header-container">
        <img src="../media/background-image.jpg" class="background">
        <img src="../media/letscoder-sin-fondo.png" class="logo">
    </div>
    <br>
    <h2>--------/* CONTACTO */--------</h2>
    <div class="contacto">
        <div class="formulario">
            <span>Si necesitas más información sobre los cursos, ¡envíanos tus dudas!</span>
        </div>
        <div class="formulario-wrap">
                 <h3>Contáctanos</h3>
            <div class="formulario-box">
                <form action="">
                    <p>
                        <label for="full name">Nombre</label>
                        <br>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <br>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Teléfono/móvil</label>
                        <br>
                        <input type="tel" name="phone" pattern="required">
                    </p>
                    <p>
                        <label>Mensaje</label>
                        <br>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form> 
            </div>   
            
        </div>
    </div>
    <footer>
        <div class="footer-container">
                <div class="logo-footer">
                    <img src="../media/letscoder-sin-fondo.png" alt="logo-footer">
                <div class="rss">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>                
                </div>
            </div>
            <div class="contacto-footer">
                <span><i class="fas fa-phone-alt"></i>+34 931 227 721</span>
                <span><i class="far fa-envelope"></i> @letscoder.com</span>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.2086889496754!2d-98.12745728520505!3d19.054560057597882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfea87a416d631%3A0x26feee4895fe2f07!2sEl%20Pilar%20Zaragoza!5e0!3m2!1ses!2ses!4v1620918333767!5m2!1ses!2ses" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            
        </div>
        <div class="politica">
            <p>Copyright @ 2021 Let's Coder</p>
                <a href="#">Aviso Legal</a>
